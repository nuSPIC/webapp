<html>
  <head>
    <title>Voltmeter</title>
    <link rel="stylesheet" href="/media/css/result.css"></link>
    <script type="text/javascript" src="/media/js/protovis-d3.2.js"></script>
  </head>
  
  <body>
    <div id="center">
	<div id="fig">
	    <div style="text-align:right;padding-right:20;">
		<input checked id="scale" type="checkbox" onchange="vis.render()"><label for="scale">Scale to fit</label>
	    </div>
		
	    <script type="text/javascript">
		var voltmeter = {{voltmeter|safe}};
		
		var values = voltmeter.values,
		    times = voltmeter.times,
		    name = voltmeter.name;
		
		var data = pv.range(0, times.length).map(function(x) {
			return {x: times[x], y: values[x]};
		});

		/* Scales and sizing. */
		var w = 700,
		    h1 = 300,
		    h2 = 30,
		    x = pv.Scale.linear(0, data[data.length - 1].x+1).range(0, w),
		    y = pv.Scale.linear(pv.min(data, function(d) d.y)-.001, pv.max(data, function(d) d.y)+.001).range(0, h2);

		/* Interaction state. Focus scales will have domain set on-render. */
		var i = {x:100, dx:250},
		    fx = pv.Scale.linear().range(0, w),
		    fy = pv.Scale.linear().range(0, h1);

		/* Root panel. */
		var vis = new pv.Panel()
		    .width(w)
		    .height(h1 + 20 + h2)
		    .bottom(20)
		    .left(40)
		    .right(10)
		    .top(5);

		/* Focus panel (zoomed in). */
		var focus = vis.add(pv.Panel)
		    .def("init", function() {
			var d1 = x.invert(i.x),
			    d2 = x.invert(i.x + i.dx),
			    dd = data.slice(
				Math.max(0, pv.search.index(data, d1, function(d) d.x) - 1),
				pv.search.index(data, d2, function(d) d.x) + 1);
			fx.domain(d1, d2);
			fy.domain(scale.checked ? [pv.min(dd, function(d) d.y)-0.001, pv.max(dd, function(d) d.y)] : y.domain());
			return dd;
		    })
		    .top(0)
		    .height(h1);

		/* X-axis ticks. */
		focus.add(pv.Rule)
		    .data(function() fx.ticks())
		    .left(fx)
		    .strokeStyle("#eee")
		.anchor("bottom").add(pv.Label)
		    .text(fx.tickFormat);

		/* Y-axis ticks. */
		focus.add(pv.Rule)
		    .data(function() fy.ticks(7))
		    .bottom(fy)
		    .strokeStyle(function(d) d ? "#aaa" : "#000")
		.anchor("left").add(pv.Label)
		    .text(fy.tickFormat);

		/* Focus area chart. */
		focus.add(pv.Panel)
		    .overflow("hidden")
		.add(pv.Line)
		    .data(function() focus.init())
		    .left(function(d) fx(d.x))
		    .bottom(function(d) fy(d.y));
		    

		/* Context panel (zoomed out). */
		var context = vis.add(pv.Panel)
		    .bottom(0)
		    .height(h2);

		/* X-axis ticks. */
		context.add(pv.Rule)
		    .data(x.ticks())
		    .left(x)
		    .strokeStyle("#eee")
		.anchor("bottom").add(pv.Label)
		    .text(x.tickFormat);

		/* Y-axis ticks. */
		context.add(pv.Rule)
		    .bottom(0);

		/* Context area chart. */
		context.add(pv.Line)
		    .data(data)
		    .left(function(d) x(d.x))
		    .bottom(function(d) y(d.y))

		/* The selectable, draggable focus region. */
		context.add(pv.Panel)
		    .data([i])
		    .cursor("crosshair")
		    .events("all")
		    .event("mousedown", pv.Behavior.select())
		    .event("select", focus)
		.add(pv.Bar)
		    .left(function(d) d.x)
		    .width(function(d) d.dx)
		    .fillStyle("rgba(255, 128, 128, .4)")
		    .cursor("move")
		    .event("mousedown", pv.Behavior.drag())
		    .event("drag", focus);
		
		vis.render();

	    </script>
	</div>
    </div>
</body>
</html>
